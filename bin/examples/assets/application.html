<html>
    <head>
        <style>
            body {
                font-family: "SF UI Display";
                position: relative;
                width: 100%;
                height: 100%;
                background-color: #121212;
                cursor: default;
                padding: 12px;
            }

            .center {
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .info {
                font-size: 16px;
            }

            .info button {
                font-size: 14px;
                display: block;
                margin-top: 4px;
            }

            .animated {
                font-size: 24px;
                transition: transform 1.6s elastic-out;
            }

            .animated:active {
                transform: scale(0.8);
            }
            
            .clickable:hover {
                cursor: pointer;
                opacity: 0.7;
            }
        </style>
        <script type="">
            import from "math";

            external shared void close_app();
            void randomize(ui_element&in element)
            {
                float r = random_rangef(0, 255);
                float g = random_rangef(0, 255);
                float b = random_rangef(0, 255);
                element.set_property("color", "rgb(" + to_string(r) + ", " + to_string(g) + ", " + to_string(b) + ")");
            }
        </script>
    </head>
    <body>
        <div class="info">
            <p>Hello, i am a simple dumb HTML page.</p>
            <button class="clickable" onclick="close_app()">Click here to close me.</button>
        </div>
        <div class="center">
            <p class="clickable animated" onclick="randomize(event.get_target_element())">Change my color!</p>
        </div>
    </body>
</html>
