<html>
    <head>
        <style>
            body {
                font-family: "SF UI Display";
                position: relative;
                width: 100%;
                height: 100%;
                background-color: #121212;
                cursor: default;
                padding: 12px;
            }

            .center {
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .clickable {
                font-size: 24px;
	            transition: transform 1.6s elastic-out;
            }

            .clickable:hover {
                cursor: pointer;
            }

            .clickable:active {
                transform: scale(0.8);
            }
        </style>
        <script>
            #include <std/math>

            void randomize(ui_element&in element)
            {
                float r = random_rangef(0, 255);
                float g = random_rangef(0, 255);
                float b = random_rangef(0, 255);
                element.set_property("color", "rgb(" + to_string(r) + ", " + to_string(g) + ", " + to_string(b) + ")");
            }
        </script>
    </head>
    <body>
        <p style="font-size: 16px;">Hello, i am a simple dumb HTML page.</p>
        <div class="center">
            <p class="clickable" onclick="randomize(event.get_target_element())">Click me!</p>
        </div>
    </body>
</html>
